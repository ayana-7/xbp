          仰いで涼しくなれる。配る。絵を描くなど、個人が楽しく持てる。<br>
          実際は紙とプラスチック製品でできているものを紙布でできたものにして配布することで、サーキュラーへの関心を促すことができる。<br>

          <h4>問題点</h4>
          中に保冷剤を入れると重たくなる。<br>
          水筒カバーや筆箱として使える２WAYを考えたが、チャックを着けると重くなるし、熱を吸収し、火傷の危険性が高まる。<br>
